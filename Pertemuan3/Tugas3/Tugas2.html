<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas2</title>
  <style>
    table {
      font-size: 20px;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      padding: 5px;
    }

    caption {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <table>
    <caption>JADWAL PELAJARAN KELAS XI IPA</caption>

      <th>Jam 3</th>

    <tr>
      <td>Selasa</td>

    </tr>

      <td>Rabu</td>

      <td>Kamis</td>
      <td>Ekonomi</td>
      <td>Sosiologi</td>
      <td>Sejarah</td>
      <td colspan="2">Bahasa Indonesia</td>
    </tr>
    <tr>
      <td>Jumat</td>
      <td colspan="2">Agama</td>
      <td rowspan="2">Istirahat</td>
      <td>Seni Budaya</td>
      <td>TIK</td>
    </tr>

      <td>Sabtu</td>
      <td>Kewirausahaan</td>
